<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 1s ease-in-out;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .section {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        #section1 {
            background-image: url('images/image_section1.jpg');
        }
        #section2 {
            background-image: url('images/image_section2.jpg');
        }
        #section3 {
            background-image: url('images/image_section3.jpg');
        }
        .footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav>
    <a href="#section1">Home</a>
    <a href="#section2">About</a>
    <a href="#section3">Contact</a>
</nav>
<section id="section1" class="section">
    <h1>Welcome to The Salty Scalp</h1>
    <p>Scroll down to see the background change.</p>
</section>
<section id="section2" class="section">
    <h1>About Us</h1>
    <p>More content here.</p>
</section>
<section id="section3" class="section">
    <h1>Contact Us</h1>
    <p>Get in touch.</p>
</section>
<footer class="footer">
    <p>&copy; 2025 My Website</p>
</footer>
<script>
    document.addEventListener("scroll", function() {
        let scrollPosition = window.scrollY;
        let sections = document.querySelectorAll(".section");

        sections.forEach((section, index) => {
            if (scrollPosition >= section.offsetTop - window.innerHeight / 2) {
                document.body.style.backgroundImage = section.style.backgroundImage;
            }
        });
    });
</script>
</body>
</html>
