<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Card</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .review-card {
      max-width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 0 auto;
    }
    .review-top {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .avatar {
      background-color: #00A87E;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
      margin-right: 0.75rem;
    }
    .review-info {
      flex: 1;
    }
    .review-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      margin-bottom: 0.3rem;
      color: #333;
    }
    .review-rating {
      font-size: 1rem;
      color: #f39c12;
      line-height: 1;
    }
    .review-rating .star {
      margin-right: 2px;
    }
    .review-content {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="review-card">
    <div class="review-top">
      <div class="avatar">A</div>
      <div class="review-info">
        <h3 class="review-name">Alex Brinkman</h3>
        <div class="review-rating">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>
    </div>
    <div class="review-content">
      Your content goes here. Edit or remove this text inline or in the module Content settings.
      You can also style every aspect of this content in the module Design settings
      and even apply custom CSS to this text in the module Advanced settings.
    </div>
  </div>
</body>
</html>
