    <title>Simple Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 1s ease-in-out;
        }
        .title-section {
            height: 0vh; /* Adjust the height as needed */
            background-color: #B0E0E6; /* Match the body background color */
            justify-content: flex-start; /* Align content at the top */
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .section {
            height: 75vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }
        .footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .card {
            font-style: Poppin;
            width: 200px;
            background: goldenrod;
            border-style:solid;
            border-color: #885c2c;
            border-width: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .price{
            color: black;
            font-size: 18px;
            margin-top: 3%;
            margin-bottom: 3%;
        }
        .stars {
            border-radius: .5em;
            color: gold;
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 0;
        }
        .salty_scalp_rating {
            color: black;
            font-size: 16px;
            margin-top: 3%;
            margin-bottom: 0;
        }
        .product-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1000px; /* Adjust as needed */
            width: 100%;
        }

        .product-image {
            flex: 1; /* Takes up 1 part of the container */
            margin-right: 20px; /* Space between image and text */
        }

        .product-image img {
            width: 100%;
            border-radius: 10px;
        }

        .product-details {
            flex: 2; /* Takes up 2 parts of the container */
        }

        .product-details h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 1rem;
            color: #555;
        }

        .product-details .price {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
            margin-top: 10px;
        }

        .product-details .stars {
            color: gold;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
