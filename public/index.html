<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Simple Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 1s ease-in-out;
        }
        .title-section {

        nav {
            background: #333;
            padding: 10px;

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .section {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .footer {
            background: #333;

        }
        .card {
            font-style: Poppin;
        width: 200px;
        background: goldenrod;

        border-color: #885c2c;
        border-width: 10px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .price{
            color: black;
            font-size: 18px;
            margin-top: 3%;
            margin-bottom: 3%;
        }
        .stars {
            border-radius: .5em;
            color: gold;
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 0;
        }
        .salty_scalp_rating {
            color: black;
            font-size: 16px;
            margin-top: 3%;

        }
    </style>
</head>
<body style="background-color:#B0E0E6;">

<nav>

<section id="section3" class="section">

<footer class="footer">
    <p>&copy; 2025 My Website</p>
</footer>
<script>
    document.addEventListener("scroll", function() {
        let scrollPosition = window.scrollY;
        let sections = document.querySelectorAll(".section");

        sections.forEach((section, index) => {
            if (scrollPosition >= section.offsetTop - window.innerHeight / 2) {
                document.body.style.backgroundImage = section.style.backgroundImage;
            }
        });
    });
</script>
</body>
