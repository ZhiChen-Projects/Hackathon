<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .stars {
            color: gold;
        }
        #section1 {
            background-image: url('images/shampoo-bottle-ZRvq3mA-600 (1).jpg');
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Product Name</h3>
        <img src="#section1" alt="Product Image">
        <p>Price: $XX.XX</p>
        <p class="stars">★★★★★</p>
    </div>

</body>
</html>
